databaseChangeLog:
  - changeSet:
      id: 1
      author: mac
      changes:
        - createTable:
            tableName: taco
            columns:
              - column:
                  name: id
                  type: varchar(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: mac
      comment: "Add some tacos"
      changes:
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: abcr
              - column:
                  name: name
                  value: All Butter Croissant
              - column:
                  name: price
                  value: 75
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: ccr
              - column:
                  name: name
                  value: Chocolate Croissant
              - column:
                  name: price
                  value: 95
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: b
              - column:
                  name: name
                  value: Fresh Baguette
              - column:
                  name: price
                  value: 160
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: rv
              - column:
                  name: name
                  value: Red Velvet
              - column:
                  name: price
                  value: 395
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: vs
              - column:
                  name: name
                  value: Victoria Sponge
              - column:
                  name: price
                  value: 545
        - insert:
            tableName: taco
            columns:
              - column:
                  name: id
                  value: cc
              - column:
                  name: name
                  value: Carrot Cake
              - column:
                  name: price
                  value: 345
      rollback:
        - delete:
            tableName: taco
            where: id in ('abcr', 'ccr', 'b', 'rv', 'vs', 'cc')
